<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Ajax Portfolio</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        background-color: #2c2d2f;
      }
      .ajax-portfolio-popup {
        background-color: #2c2d2f;
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1000;
        transform: translateX(0);
        transition: transform 0.5s ease-in-out;
        overflow-y: scroll;
        overflow-x: hidden;
      }
      .ajax-portfolio-popup .navigation-wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        height: 80px;
        background-color: #17181b;
        z-index: 10;
      }
      .ajax-portfolio-popup .navigation-wrap .popup-close {
        color: #fff;
        font-size: 30px;
        line-height: 80px;
        cursor: pointer;
      }
      .ajax-portfolio-popup .content-wrap {
        margin-top: 80px;
        padding: 40px 20px;
      }
      .ajax-portfolio-popup .ajax-loader {
        position: fixed;
        display: none;
        height: 60px;
        width: 60px;
        top: 30%;
        left: calc(50% - 30px);
        animation: rotation 0.6s infinite linear;
        border-left: 6px solid #444;
        border-right: 6px solid #e3e3e3;
        border-bottom: 6px solid #e3e3e3;
        border-top: 6px solid #e3e3e3;
        border-radius: 100%;
      }
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
      .ajax-portfolio-popup .single-work h1.title {
        font-size: 36px;
        font-weight: 700;
        letter-spacing: 1.5px;
        font-family: "Playfair Display", serif;
      }
      .ajax-portfolio-popup .single-work .information li {
        display: inline-block;
        margin: 0 20px;
        font-size: 18px;
        color: #eee;
      }
      .ajax-portfolio-popup .single-work .information li span.title {
        font-family: "Playfair Display", serif;
        font-size: 18px;
        font-weight: 700;
        color: #00bfff;
      }
      .ajax-portfolio-popup img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
      }
      .mb-30 {
        margin-bottom: 30px;
      }
      .mb-40 {
        margin-bottom: 40px;
      }
      .mt-30 {
        margin-top: 30px;
      }
      .container ul li a {
        color: whitesmoke;
        text-decoration: none;
      }
      .container ul li a:hover {
        color: #00bfff;
      }
    </style>
  </head>

  <body>
    <!-- 44.html -->
    <div class="ajax-portfolio-popup on">
      <span class="ajax-loader" style="display: none"></span>
      <div class="navigation-wrap">
        <span class="popup-close"><i class="fas fa-times-circle"></i></span>
      </div>
      <div class="content-wrap">
        <div class="popup-content">
          <div class="single-work">
            <div class="container">
              <div class="row text-center">
                <div class="col-md-10 offset-md-1 mb-40">
                  <h1 class="title mb-30" id="work-title">xyz.</h1>
                  <p class="mb-30" id="work-desc">
                    Please wait while we load the details.
                  </p>
                  <ul class="information">
                    <li>
                      <span class="title">Website:</span>
                      <a
                        id="work-website"
                        href="#"
                        target="_blank"
                        rel="noopener noreferrer"
                      ></a>
                    </li>
                    <li>
                      <span class="title">Category:</span>
                      <span id="work-category"></span>
                    </li>
                  </ul>

                  <figure class="mt-30">
                    <img id="work-img1" src="" alt="Mockup 1" />
                  </figure>
                  <figure class="mt-30">
                    <img id="work-img2" src="" alt="Mockup 2" />
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
